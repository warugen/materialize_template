<!DOCTYPE html>
<html>

<head>
    <title>The Materialize File Example</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>
    </script>
</head>

<body class="container">

    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s7">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">제목을 입력하세요</label>
            </div>
            <div class="col s7">
                <div id="summernote"></div>
            </div>
            <div class="col s5">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>이미지추가</span>
                        <input type="file" />
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload file" />
                    </div>
                </div>
                <a class="waves-effect waves-light btn"><i class="material-icons left">save</i>저장</a>
                <input type="button" class="btn" value="쓰기">
                <input type="button" class="btn white-text grey" value="취소">
            </div>
        </div>
    </form>
    <script>
        $('#summernote').summernote({
            placeholder: '내용을 입력하세요',
            tabsize: 2,
            lang: 'ko-KR',
            height: 200
        });
    </script>
    <div class="row">
        <form class="col s12">
            <div class="col s6">
                <label>Materialize File Input</label>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Browse</span>
                        <input type="file" />
                    </div>

                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload file" />
                    </div>
                </div>
            </div>

            <div class="col s6">
                <label>Materialize Multi File Input</label>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Browse</span>
                        <input type="file" multiple />
                    </div>

                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload multiple files" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
